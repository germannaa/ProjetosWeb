<!DOCTYPE html>
<html lang="pt">

<head>
  <title>Projeto Bootstrap</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <div class="jumbotron text-center">
    <h1>Projeto Tópicos Web - Bootstrap</h1>
    <p>Por: @germanna</p>
  </div>
  <div>
    <nav class="navbar navbar-expand-sm bg-light justify-content-center">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" href="./inicio.html">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="./dadosCadastrais.html">Dados Cadastrais</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./propriedadesVeiculos.html">Propriedades</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./veiculos.html">Vínculos</a>
        </li>
      </ul>
    </nav>
  </div>

  <div class="container">
    <div class="container">
      <div class="row">
        <div class="col-sm-3">

        </div>
        <div class="col-sm-6">
          <h3 class="text-center" >Dados Cadastrais</h3>

          <form>

            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo">
              </div>
            </div>


            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="cpf">CPF:</label>
                <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF">
              </div>
              <div class="form-group col-md-6">
                <label for="identidade">Identidade:</label>
                <input type="text" class="form-control" id="identidade" placeholder="Digite sua identidade">
              </div>
            </div>


            <div class="form-row">
              <div class="form-group col-md-3">
                <label for="sexo">Sexo:</label>
                <select class="form-control" id="sexo">
                  <option>Selecione</option>
                  <option>Masculino</option>
                  <option>Feminino</option>
                  <option>Outro</option>
                </select>
              </div>
              <div class="form-group col-md-4">
                <label for="data-nascimento">Data de Nascimento:</label>
                <input type="date" class="form-control" id="data-nascimento">
              </div>
              <div class="form-group col-md-5">
                <label for="estado-civil">Estado Civil:</label>
                <select class="form-control" id="estado-civil">
                  <option>Selecione</option>
                  <option>Solteiro(a)</option>
                  <option>Casado(a)</option>
                  <option>Divorciado(a)</option>
                  <option>Viúvo(a)</option>
                </select>
              </div>
            </div>


            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="nome-pai">Nome do Pai:</label>
                <input type="text" class="form-control" id="nome-pai" placeholder="Digite o nome completo do pai">
              </div>
              <div class="form-group col-md-12">
                <label for="nome-mae">Nome da Mãe:</label>
                <input type="text" class="form-control" id="nome-mae" placeholder="Digite o nome completo da mãe">
              </div>
            </div>


            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="naturalidade">Naturalidade:</label>
                <input type="text" class="form-control" id="naturalidade" placeholder="Digite sua naturalidade">
              </div>
              <div class="form-group col-md-6">
                <label for="nacionalidade">Nacionalidade:</label>
                <input type="text" class="form-control" id="nacionalidade" placeholder="Digite sua nacionalidade">
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="telefone-residencial">Telefone Residencial:</label>
                <input type="tel" class="form-control" id="telefone-residencial"
                  placeholder="Digite seu telefone residencial">
              </div>
              <div class="form-group col-md-6">
                <label for="telefone-celular">Telefone Celular:</label>
                <input type="tel" class="form-control" id="telefone-celular" placeholder="Digite seu telefone celular">
              </div>
            </div>


            <div class="form-row">
              <div class="form-group col-md-10">
                <label for="logradouro">Logradouro:</label>
                <input type="text" class="form-control" id="logradouro" placeholder="Digite seu logradouro">
              </div>
              <div class="form-group col-md-2">
                <label for="numero">Número:</label>
                <input type="text" class="form-control" id="numero" placeholder="Número">
              </div>
            </div>


            <div class="form-row">
              <div class="form-group col-md-8">
                <label for="complemento">Complemento:</label>
                <input type="text" class="form-control" id="complemento" placeholder="Digite o complemento, se houver">
              </div>
              <div class="form-group col-md-4">
                <label for="cep">CEP:</label>
                <input type="text" class="form-control" id="cep" placeholder="Digite seu CEP">
              </div>
            </div>


            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="bairro">Bairro:</label>
                <input type="text" class="form-control" id="bairro" placeholder="Digite seu bairro">
              </div>
              <div class="form-group col-md-6">
                <label for="cidade">Cidade:</label>
                <input type="text" class="form-control" id="cidade" placeholder="Digite sua cidade">
              </div>
            </div>


            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="estado">Estado:</label>
                <select class="form-control" id="estado">
                  <option>Acre</option>
                  <option>Alagoas</option>
                  <option>Amapá</option>
                  <option>Amazonas</option>
                  <option>Bahia</option>
                  <option>Ceará</option>
                  <option>Distrito Federal</option>
                  <option>Espírito Santo</option>
                  <option>Goiás</option>
                  <option>Maranhão</option>
                  <option>Mato Grosso</option>
                  <option>Mato Grosso do Sul</option>
                  <option>Minas Gerais</option>
                  <option>Pará</option>
                  <option>Paraíba</option>
                  <option>Paraná</option>
                  <option>Pernambuco</option>
                  <option>Piauí</option>
                  <option>Rio de Janeiro</option>
                  <option>Rio Grande do Norte</option>
                  <option>Rio Grande do Sul</option>
                  <option>Rondônia</option>
                  <option>Roraima</option>
                  <option>Santa Catarina</option>
                  <option>São Paulo</option>
                  <option>Sergipe</option>
                  <option>Tocantins</option>
                </select>
              </div>
              <div class="form-group col-md-6">
                <label for="pais">País:</label>
                <input type="text" class="form-control" id="pais" placeholder="Digite seu país">
              </div>
            </div>

            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:17%"></div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
