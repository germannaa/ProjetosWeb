          <h3 class="text-center">Propriedades</h3>


          <div>
            <nav class="navbar navbar-expand-sm bg-light justify-content-center">
              <ul class="nav nav-tabs">
                <li class="nav-item">
                  <a class="nav-link" href="./propriedadesVeiculos.html">Veiculo</a>

          <form>

          
          <div class="form-row">
            <div class="form-group col-md-12">              
            <label for="logradouro">Logradouro:</label>
              <input type="text" class="form-control" id="logradouro" placeholder="Digite o logradouro">
            </div>
            </div>


            <div class="form-row">
              <div class="form-group col-md-3">              
              <label for="numero">Número:</label>
              <input type="text" class="form-control" id="numero" placeholder="Digite o número">
            </div>
            <div class="form-group col-md-4">              
              <label for="complemento">Complemento:</label>
              <input type="text" class="form-control" id="complemento" placeholder="Digite o complemento">
            </div>
            <div class="form-group col-md-5">              
              <label for="cep">CEP:</label>
              <input type="text" class="form-control" id="cep" placeholder="Digite o CEP">
            </div>
            </div>


            <div class="form-row">
            <div class="form-group col-md-6">              
              <label for="bairro">Bairro:</label>
              <input type="text" class="form-control" id="bairro" placeholder="Digite o bairro">
            </div>
            <div class="form-group col-md-6">              
              <label for="cidade">Cidade:</label>
              <input type="text" class="form-control" id="cidade" placeholder="Digite a cidade">
            </div>
            </div>

            <div class="form-row">
            <div class="form-group col-md-6">
              <label for="estado">Estado:</label>
              <select class="form-control" id="estado">
                <option>Acre</option>
                <option>Alagoas</option>
                <option>Amapá</option>
                <option>Amazonas</option>
                <option>Bahia</option>
                <option>Ceará</option>
                <option>Distrito Federal</option>
                <option>Espírito Santo</option>
                <option>Goiás</option>
                <option>Maranhão</option>
                <option>Mato Grosso</option>
                <option>Mato Grosso do Sul</option>
                <option>Minas Gerais</option>
                <option>Pará</option>
                <option>Paraíba</option>
                <option>Paraná</option>
                <option>Pernambuco</option>
                <option>Piauí</option>
                <option>Rio de Janeiro</option>
                <option>Rio Grande do Norte</option>
                <option>Rio Grande do Sul</option>
                <option>Rondônia</option>
                <option>Roraima</option>
                <option>Santa Catarina</option>
                <option>São Paulo</option>
                <option>Sergipe</option>
                <option>Tocantins</option>

            </div>
            <div class="form-group col-md-6">
              <label for="pais">País:</label>
              <input type="text" class="form-control" id="pais" placeholder="Digite o país">
            </div>
            </div>

            <div class="form-row">
              
            </div>
           
            
            
            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:51%"></div>
