  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <div class="jumbotron text-center">
    <h1>Projeto Tópicos Web - Bootstrap</h1>
    <p>Por: @germanna</p>
  </div>
  <div>
    <nav class="navbar navbar-expand-sm bg-light justify-content-center">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" href="./inicio.html">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./dadosCadastrais.html">Dados Cadastrais</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="./propriedades.html">Propriedades</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./vinculosEmprego.html">Vinculos</a>
        </li>
      </ul>
    </nav>
  </div>

  <div class="container">
    <div class="container">
      <div class="row">
        <div class="col-sm-3">

        </div>
        <div class="col-sm-6">
          <h3 class="text-center">Propriedades</h3>



          <div>
            <nav class="navbar navbar-expand-sm bg-light justify-content-center">
              <ul class="nav nav-tabs">
                <li class="nav-item">
                  <a class="nav-link" href="./propriedadesVeiculos.html">Veiculo</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./propriedadesImoveis.html">Imóvel</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="./propriedadesBanco.html">Conta Bancária</a>
                </li>
              </ul>
            </nav>
          </div>

          <form>

            <div class="form-row">
              <div class="form-group col-md-8">
                <label for="banco">Banco:</label>
                <input type="text" class="form-control" id="banco" placeholder="Nome do banco">
              </div>
              <div class="form-group col-md-4">
                <label for="numero">Código do Banco:</label>
                <input type="text" class="form-control" id="banco" placeholder="Codigo do banco">
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-8">

                <label for="agencia">Agência:</label>
                <input type="text" class="form-control" id="agencia" placeholder="Número da agência">
              </div>
              <div class="form-group col-md-4">
                <label for="operacao">Operação:</label>
                <input type="text" class="form-control" id="operacao" placeholder="Digite a operação">
              </div>
            </div>


            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="tipo_conta">Tipo:</label>
                <select class="form-control" id="tipo_conta">
                  <option value="corrente">Corrente</option>
                  <option value="poupanca">Poupança</option>
                  <option value="salario">Salário</option>
                  <option value="outro">Outro</option>
                </select>
              </div>
              <div class="form-group col-md-6">
                <label for="numero_conta">Número:</label>
                <input type="text" class="form-control" id="numero_conta" placeholder="Número da conta">
              </div>
              <div class="form-group col-md-2">
                <label for="digito_conta">Digito:</label>
                <input type="text" class="form-control" id="digito_conta" placeholder="Dígito">
              </div>
            </div>

            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:68%"></div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>





</body>

</html>
